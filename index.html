<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>RTC Web App</title>
</head>
<body>
    <nav class="navbar navbar-expand-auto  navbar-light bg-dark">
        <div class="container">
          <a class="navbar-brand text-warning" href="#">RTC WebApp</a>
          <button class="navbar-toggler bg-warning text-warning" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-auto mb-lg-0">
              <li class="nav-item" >
                <a class="nav-link active text-warning aria-current=" id="webcamButton">Camera Access Permission</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container-fluid bg-dark d-flex flex-column justify-content-center auto vh-100">
        <div class="row  align-items-center ">
            <div class="col-6">
                <h6 class="text-center text-warning ">Caller(local stream) ::</h6>
                <div class="m-1 p-1 d-flex flex-column border border-1 border-warning rounded"> 
                    <div class=" w-100 border border-warning border-1 rounded video-container  ">
                        <video id="webcamVideo" src=""></video>
                    </div>
                    <button type="button" id="callButton" class="btn  mt-1 btn-warning">Call</button>
                    <div class="input-group mt-1">
                      <span class="bg-warning border border-1 border-warning input-group-text" id="basic-addon1">Call@Input</span>
                      <input type="text" id="callInput" class="bg-dark  border border-1 border-warning text-white form-control" placeholder="callInput" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                  </div>
            </div>
            <div class="col-6">
                <h6 class="text-center text-warning ">Reciever(remote stream) ::</h6>
                <div class="m-1 p-1 d-flex flex-column border border-1 border-warning rounded"> 
                    <div class=" w-100 border border-warning border-1 rounded video-container  ">
                        <video id="reciever" src=""></video>
                    </div>
                    <button type="button" id="answerButton" class="btn  mt-1 btn-warning">Recieve</button>
                    <div class="input-group mt-1">
                      <span class="bg-warning border border-1 border-warning input-group-text" id="basic-addon1">Call_Input</span>
                      <input type="text" class="bg-dark  border border-1 border-warning text-white form-control" placeholder="callInput" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-dark m-0 p-0 align-self-end">
            <p class="text-center m-0 p-0 text-white">Powered By @Trak</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/main.js"></script>
</body>
</html>
